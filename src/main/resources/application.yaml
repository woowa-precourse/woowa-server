spring:
  application:
    name: weather-codi
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

cloud:
  aws:
    s3:
      bucket: weathercodi-bucket
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static: ap-northeast-2

weather:
  api:
    key: ${WEATHER_API_KEY}
    base-url: https://api.openweathermap.org/data/2.5
  open-meteo:
    base-url: https://api.open-meteo.com/v1
